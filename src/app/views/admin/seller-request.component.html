<div class="px-2 lg:px-7 pt-5">
    <h1 class="text-[20px] font-bold mb-3">Seller Request</h1>

    <div class="w-full p-4 bg-[#6a5fdf] rounded-md">
        <app-search
            [searchValue]="$searchValue()"
            (setSearchValue)="$searchValue.set($event)"
            (setParPage)="$parPage.set($event)"
        ></app-search>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-[#d0d2d6]">
                <thead
                    class="text-sm text-[#d0d2d6] uppercase border-b border-slate-700"
                >
                    <tr>
                        <th scope="col" class="py-3 px-4">No</th>
                        <th scope="col" class="py-3 px-4">Name</th>
                        <th scope="col" class="py-3 px-4">Email</th>
                        <th scope="col" class="py-3 px-4">Payment Status</th>
                        <th scope="col" class="py-3 px-4">Status</th>
                        <th scope="col" class="py-3 px-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (seller of $sellers(); track seller._id; let idx =
                    $index) {
                    <tr class="border-b border-slate-700" key="{i}">
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            {{ idx + 1 }}
                        </td>
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            {{ seller.name }}
                        </td>
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            {{ seller.email }}
                        </td>
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            <span>{{ seller.payment }}</span>
                        </td>
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            <span>{{ seller.status }}</span>
                        </td>
                        <td
                            scope="row"
                            class="py-2 px-4 font-medium whitespace-nowrap"
                        >
                            <div class="flex justify-start items-center gap-4">
                                <a
                                    href=""
                                    class="p-[6px] bg-green-500 rounded hover:shadow-lg hover:shadow-green-500/50"
                                    [routerLink]="[
                                        '/admin/dashboard/seller/details',
                                        seller._id
                                    ]"
                                >
                                    <fa-icon [icon]="faEye"></fa-icon>
                                </a>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="w-full flex justify-end mt-4 bottom-4 right-4">
            <app-pagination
                [$pageNumber]="$currentPage()"
                [$totalItem]="50"
                [$parPage]="$parPage()"
                [$showItem]="3"
                (setPageNumber)="$currentPage.set($event)"
            ></app-pagination>
        </div>
    </div>
</div>
